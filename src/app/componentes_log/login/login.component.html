<div class="container">
  <!-- Logo superior (opcional) -->
  <div class="image-section2">
    <img id="fotoHeader" src="LETRAS_LOGO_editado-removebg-preview.png" alt="Unió Europea">
  </div>

  <div class="login-box">
    <form #userForm="ngForm" (ngSubmit)="sendLogin()">
      <h2>Iniciar sesión</h2>

      <!-- Nickname -->
      <div class="input-group">
        <label for="nickname">Nickname:</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          [(ngModel)]="nickname"
          required
          #nicknameInput="ngModel"
        />
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
        />
      </div>

      <!-- Mensaje de error -->
      <div class="invalid-feedback" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón de login -->
      <button type="submit" class="login-button" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
      </button>

      <!-- Link a registro -->
      <a class="register-link" [routerLink]="['/registro']">Crear cuenta</a>
    </form>
  </div>

  <!-- Logo inferior (opcional) -->
  <div class="image-section">
    <img id="fotoHeader" src="LETRAS_LOGO_editado-removebg-preview.png" alt="Unió Europea">
  </div>
</div>
