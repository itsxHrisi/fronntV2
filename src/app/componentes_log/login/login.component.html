<div class="container">
  <div class="login-box">
        <img id="fotoHeader" src="LETRAS_LOGO_editado-removebg-preview.png" alt="FM Logo">
    <form #userForm="ngForm" (ngSubmit)="sendLogin()">
      <h2>Iniciar sesi칩n</h2>
      <div class="input-group">
        <label for="nickname">Nickname:</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          [(ngModel)]="nickname"
          required
          #nicknameInput="ngModel"
        />
      </div>
      <!-- Contrase침a -->
      <div class="input-group">
        <label for="password">Contrase침a:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
        />
      </div>
      <div class="invalid-feedback" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button type="submit" class="login-button" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar sesi칩n' }}
      </button>
      <a class="register-link" [routerLink]="['/registro']">Crear cuenta</a>
    </form>
  </div>
</div>
