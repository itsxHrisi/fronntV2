<!-- src/app/componentes_grupo/estado-grupo/estado-grupo.component.html -->
<div class="container-grupo">
  <div *ngIf="cargando" class="text-center mt-4">
    Cargando…
  </div>

  <div *ngIf="error" class="alert-error mt-4">
    {{ error }}
  </div>

  <ng-container *ngIf="!cargando && !error">
    <div *ngIf="grupoFamiliarId === null; else enGrupo">
      <!-- Botón primario -->
      <button
        class="action-button"
        [routerLink]="['/crearGrupoFamiliar']"
      >
        Crear tu grupo familiar
      </button>

      <!-- Botón secundario -->
      <button
        class="action-button secondary-button"
        [routerLink]="['/invitaciones']"
      >
        Ver invitaciones
      </button>
    </div>

    <ng-template #enGrupo>
      <p class="info-text">
        Ya formas parte de un grupo familiar con ID:
        <strong>{{ grupoFamiliarId }}</strong>
      </p>
    </ng-template>
  </ng-container>
</div>
