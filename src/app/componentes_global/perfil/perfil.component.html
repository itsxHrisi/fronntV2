<form #perfilForm="ngForm" (ngSubmit)="onSubmit()">
  <h2>Mi Perfil</h2>

  <div class="input-group">
    <label for="nickname">Nickname</label>
    <input
      type="text"
      id="nickname"
      name="nickname"
      [(ngModel)]="nickname"
      required
    />
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="input-group">
    <label for="nombre">Nombre completo</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="nombre"
    />
  </div>

  <div class="input-group">
    <label for="telefono">Tel√©fono</label>
    <input
      type="text"
      id="telefono"
      name="telefono"
      [(ngModel)]="telefono"
    />
  </div>

  <div *ngIf="errorMsg" class="invalid-feedback">{{ errorMsg }}</div>

  <button type="submit" class="login-button" [disabled]="perfilForm.invalid">
    Guardar cambios
  </button>
</form>
