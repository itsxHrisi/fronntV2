<!-- src/app/componentes_global/modificar-mis-ingresos/modificar-mis-ingresos.component.html -->
<div *ngIf="successMessage" class="alert-success">
  {{ successMessage }}
</div>
<form #ingresoForm="ngForm"
      (ngSubmit)="onSubmit(ingresoForm)"
      class="form-box"
      novalidate>
  <h2>Modificar Ingreso</h2>

  <div class="input-group">
    <label for="cantidad">Cantidad</label>
    <input
      id="cantidad"
      name="cantidad"
      type="text"
      placeholder="e.j. 2 500,00"
      required
      [(ngModel)]="cantidad"
      #c="ngModel"
      [ngClass]="{'is-invalid': c.invalid && c.touched}"
    />
    <div *ngIf="c.invalid && c.touched" class="invalid-feedback">
      Ingresa una cantidad v√°lida.
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="cancel-button" (click)="onCancel()">
      Cancelar
    </button>
    <button type="submit"
            class="submit-button"
            [disabled]="ingresoForm.invalid">
      Guardar cambios
    </button>
  </div>
</form>
