<nav class="nav">
  <!-- Logo izquierdo -->
  <img class="logo" src="logoFM.png" alt="Unió Europea">

  <div class="nav-right">
    <button class="menu-toggle" (click)="toggleMenu()">☰</button>
    <div class="nav-links" [ngClass]="{ active: isMenuOpen }">

      <!-- Si no está logeado -->
      <ng-container *ngIf="!isLoggedIn; else loggedIn">
        <a [routerLink]="['/inicio']" routerLinkActive="router-link-active">Inicio</a>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login/SignUp</a>
      </ng-container>

      <!-- Si está logeado -->
      <ng-template #loggedIn>
        <a [routerLink]="[ hayAdmin ? '/home' : '/inicio' ]" routerLinkActive="router-link-active">
          Inicio
        </a>

        <!-- Rutas por rol -->
        <ng-container *ngFor="let rol of userRole">
          <ng-container [ngSwitch]="rol">
            <ng-container *ngSwitchCase="'ROL_ADMIN'">
              <a [routerLink]="['/users-list']">Lista Usuarios</a>
              <a [routerLink]="['/crear-usuario']">Crear usuario</a>
              <a [routerLink]="['/users-list-block']">Usuarios bloqueados</a>
            </ng-container>
          </ng-container>
        </ng-container>

        <!-- Link de perfil con nombre -->
        <a class="profile-link" [routerLink]="['/perfil']">
        <img id="imgPerf" src="default-avatar-icon-of-social-media-user-vector.jpg" alt="Avatar">
  {{ userName }}
</a>
    

        <a class="no-pointer" (click)="logout()">Logout</a>
      </ng-template>

    </div>
  </div>
</nav>
