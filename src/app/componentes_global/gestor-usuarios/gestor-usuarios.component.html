<!-- src/app/componentes_global/gestor-usuarios/gestor-usuarios.component.html -->
<div class="container-usuarios">
  <div class="search-bar">
    <input
      #searchInput
      type="text"
      placeholder="Buscar usuario…"
      class="search-input"
    />
  </div>

  <div class="table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>Nickname</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Roles</th>
          <th>Teléfono</th>
          <th>Padre</th>
          <th>Expulsar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of paginatedUsuarios">
          <td>{{ u.nickname }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.email }}</td>
          <td>{{ getRoleNames(u) }}</td>
          <td>{{ u.telefono }}</td>
          <td>
            <input
              #chkPadre
              type="checkbox"
              [checked]="hasPadreRole(u)"
              (change)="toggleRolPadre(u, chkPadre.checked)"
            />
          </td>
          <td>
            <button (click)="expulsarUsuario(u)">Expulsar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="prevPage()" [disabled]="currentPage === 0">
      Anterior
    </button>
    <span>Página {{ currentPage + 1 }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">
      Siguiente
    </button>
  </div>
</div>
