<!-- src/app/componentes_global/crear-ingresos/crear-ingresos.component.html -->
 <!-- Mensaje de éxito -->
<div *ngIf="successMessage" class="alert-success">
  {{ successMessage }}
</div>
<form #ingresoForm="ngForm" (ngSubmit)="onSubmit(ingresoForm)" class="form-box">
  <h2>Crear Ingreso</h2>

  <div class="input-group">
    <label for="cantidad">Cantidad</label>
    <input
      id="cantidad"
      name="cantidad"
      type="text"
      placeholder="e.j. 110,56"
      required
      [(ngModel)]="cantidad"
      #c="ngModel"
      [ngClass]="{'is-invalid': c.invalid && c.touched}"
    />
    <div *ngIf="c.invalid && c.touched" class="invalid-feedback">
      Ingresa una cantidad válida.
    </div>
  </div>

  <button
    type="submit"
    class="submit-button"
    [disabled]="ingresoForm.invalid"
  >
    Crear Ingreso
  </button>
</form>
